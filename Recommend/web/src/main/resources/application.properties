# 关闭模板引擎的缓存
spring.thymeleaf.cache=false

#运行端口
server.port=8080
#数据库相关配置
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/news?useUnicode=true&characterEncoding=gbk
spring.datasource.username=root
spring.datasource.password=123456

#mongodb配置
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=recommend


#mybatis配置
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis.mapper-locations=classpath*:com.zzh.mapper/*.xml
#mybatis.type-aliases-package=com.zzh.pojo
#上传文件最大限制
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
#时区设置
spring.jackson.time-zone=GMT+8
#时间格式
spring.jackson.date-format=yyyy-MM-dd HH:mm

#自动捕获404异常
spring.mvc.throw-exception-if-no-handler-found=true
#启动错误页面为自定义的
spring.resources.add-mappings=true