<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>文档列表 - 光年(Light Year Admin)后台管理系统模板</title>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/ico">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.min.css}" rel="stylesheet">
</head>

<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!--左侧导航-->
        <div th:replace="~{commons/commons::siderbar(active='user/user_lists', type='user')}"></div>
        <!--End 左侧导航-->

        <!--头部信息-->
        <div th:replace="~{commons/commons::toperbar(title='用户管理')}"></div>
        <!--End 头部信息-->

        <!--页面主要内容-->
        <main class="lyear-layout-content">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-toolbar clearfix">
                                <form class="pull-right search-bar" method="post" action="/user/user_search" role="form">
                                    <div class="input-group">
                                        <div class="input-group-btn">
                                            <input type="hidden" name="search-field" id="search-field" value="byId">
                                            <button class="btn btn-default dropdown-toggle" id="search-btn" name="search-btn"
                                                    data-toggle="dropdown" type="button" aria-haspopup="true"
                                                    aria-expanded="false">
                                                用户ID <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li><a tabindex="-1" href="javascript:void(0)"
                                                       data-field="title">用户名</a></li>
                                                <li><a tabindex="-1" href="javascript:void(0)"
                                                       data-field="title">用户ID</a></li>
                                            </ul>
                                            <input type="number" class="form-control" value="" name="keyword" id="keyword"
                                                   placeholder="请输入合法的查询内容">
                                            <button class="btn btn-info" type="submit">提交</button>
                                        </div>

                                    </div>
                                </form>
                            </div>
                            <div class="card-body">

                                <div class="table-responsive">
                                    <table class="table table-bordered">
                                        <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>用户名</th>
                                            <th>注册日期</th>
                                            <th>性别</th>
                                            <th>出生日期</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user:${users}">
                                            <td th:text="${user.getUserId()}"></td>
                                            <td th:text="${user.getUsername()}"></td>
                                            <td th:text="${#dates.format(user.getRegisterDate(), 'yyyy-MM-dd HH:mm:ss')}"></td>
                                            <td th:text="${user.getGender()==1?'男':'女'}"></td>
                                            <td th:text="${#dates.format(user.getBirthday(), 'yyyy-MM-dd HH:mm:ss')}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!--分页-->
                                <div th:replace="~{commons/commons::page('/user/user_lists.html', ${curPage}, ${nums}, ${hasNextPage})}"></div>
                                <!--End 分页-->
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </main>
        <!--End 页面主要内容-->
    </div>
</div>

<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/perfect-scrollbar.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.min.js}"></script>
<script type="text/javascript">
    $(function () {
        $('.search-bar .dropdown-menu a').click(function () {
            var field = $(this).data('field') || '';
            var searchBtn = $('#search-btn');
            var searchField = document.getElementById("search-field");
            searchBtn.html($(this).text() + ' <span class="caret"></span>');
            var text = searchBtn.text();
            var keyword = $('#keyword');

            if (text.search('用户名') === 0) {
                searchField.value = 'byName';
                keyword.attr('type', 'text');
            }
            else {
                searchField.value = 'byId';
                keyword.attr('type', 'number');
            }


            keyword.val("");
        });
    });
</script>
</body>
</html>
