<!doctype html>
        <!--[if lt IE 7]> <html class="lt-ie9 lt-ie8 lt-ie7" lang="en-US"> <![endif]-->
        <!--[if IE 7]>    <html class="lt-ie9 lt-ie8" lang="en-US"> <![endif]-->
        <!--[if IE 8]>    <html class="lt-ie9" lang="en-US"> <![endif]-->
        <!--[if gt IE 8]><!--> <html lang="zh" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
        <head>
                <!-- META TAGS -->
                <meta charset="UTF-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0">

                <title>Knowledge Base Theme</title>

                <link rel="shortcut icon" href="/images/favicon.png" />


                

                <!-- Style Sheet-->
                <link rel="stylesheet" href="/style.css"/>
                <link rel='stylesheet' id='bootstrap-css-css'  href='/css/bootstrap5152.css?ver=1.0' type='text/css' media='all' />
                <link rel='stylesheet' id='responsive-css-css'  href='/css/responsive5152.css?ver=1.0' type='text/css' media='all' />
                <link rel='stylesheet' id='pretty-photo-css-css'  href='/js/prettyphoto/prettyPhotoaeb9.css?ver=3.1.4' type='text/css' media='all' />
                <link rel='stylesheet' id='main-css-css'  href='/css/main5152.css?ver=1.0' type='text/css' media='all' />
                <link rel='stylesheet' id='custom-css-css'  href='/css/custom5152.html?ver=1.0' type='text/css' media='all' />


                <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
                <!--[if lt IE 9]>
                <script src="/js/html5.js"></script></script>
                <![endif]-->

        </head>

        <body>

                <!-- Start of Header -->
                <div class="header-wrapper">
                        <header>
                                <div class="container">


                                        <div class="logo-container">
                                                <!-- Website Logo -->
                                                <a href="index-2.html"  title="Knowledge Base Theme">
                                                        <img src="/images/logo.png" alt="Knowledge Base Theme">
                                                </a>
                                                <span class="tag-line">Premium WordPress Theme</span>
                                        </div>


                                        <!-- Start of Main Navigation -->
                                        <nav class="main-nav">
                                                <div class="menu-top-menu-container">
                                                        <ul id="menu-top-menu" class="clearfix">
                                                                <li class="current-menu-item"><a href="#">今日推荐</a></li>
                                                                <li><a href="/pre-index2">今日热点</a></li>
                                                                <li><a href="#" >欢迎，[[${session.loginUser}]]</a>
                                                                        <ul class="sub-menu">
                                                                                <li><a href="#">个人信息</a></li>
                                                                                <li><a href="#">退出登陆</a></li>
                                                                        </ul>
                                                                </li>
                                                        </ul>
                                                </div>
                                        </nav>
                                        <!-- End of Main Navigation -->

                                </div>
                        </header>
                </div>
                <!-- End of Header -->

                <!-- Start of Search Wrapper -->
                <div class="search-area-wrapper">
                        <div class="search-area container">
                                <h3 class="search-header">今日推荐</h3>

                                <form id="search-form" class="search-form clearfix" method="get" action="/pre/news_search" autocomplete="off">
                                        <input class="search-term required" type="text" id="keyword" name="keyword" placeholder="输入搜索内容" title="* Please enter a search term!" />
                                        <input class="search-btn" type="submit" value="Search" />
                                        <div id="search-error-container"></div>
                                </form>
                        </div>
                </div>
                <!-- End of Search Wrapper -->

                <!-- Start of Page Container -->
                <div class="page-container">
                        <div class="container">
                                <div class="row">

                                        <!-- start of page content -->
                                        <div class="span12 page-content">

                                                <!-- Basic Home Page Template -->
                                                <div class="row separator">
                                                        <section class="span12 articles-list">
                                                                <a class="search-btn" href="#" >换一批</a>
                                                                <ul class="articles">
                                                                        <li class="article-entry standard" th:each="recommendedNews:${session.loginUserPush.getRecommendedNews()}">
                                                                                <h3><a th:href="@{${recommendedNews.getUrl()}}" th:text="${recommendedNews.getTitle()}"
                                                                                       th:onclick="'javascript: createALog('+${session.loginUserPush.getUser().getUserId()}+','+${recommendedNews.getNewsId()}+')'"></a></h3>
                                                                                <span class="article-meta" th:text="${recommendedNews.getIntroduction()}"></span>
                                                                                <span class="like-count" th:text="${#dates.format(recommendedNews.getPublicationDate(), 'yyyy年MM月dd日')}"></span>
                                                                        </li>
                                                                </ul>
                                                        </section>
                                                </div>
                                        </div>
                                        <!-- end of page content -->

                                </div>
                        </div>
                </div>
                <!-- End of Page Container -->

                <a href="#top" id="scroll-top"></a>

                <!-- script -->
                <script type='text/javascript' src='/js/jquery-1.8.3.min.js'></script>
                <script type='text/javascript' src='/js/jquery.easing.1.3.js'></script>
                <script type='text/javascript' src='/js/prettyphoto/jquery.prettyPhoto.js'></script>
                <script type='text/javascript' src='/js/jflickrfeed.js'></script>
				<script type='text/javascript' src='/js/jquery.liveSearch.js'></script>
                <script type='text/javascript' src='/js/jquery.form.js'></script>
                <script type='text/javascript' src='/js/jquery.validate.min.js'></script>
                <script type='text/javascript' src='/js/custom.js'></script>
                <script th:inline="javascript">
                        function createALog(userId, newsId) {
                                alert(userId + " " + newsId);
                        }
                </script>
        </body>
</html>
