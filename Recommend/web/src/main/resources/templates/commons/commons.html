<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<!--左侧导航-->
<aside class="lyear-layout-sidebar" th:fragment="siderbar(active, type)">

    <!-- logo -->
    <div id="logo" class="sidebar-header">
        <a th:href="@{/index.html}"><img th:src="@{/images/logo-sidebar.png}" title="LightYear" alt="LightYear" /></a>
    </div>
    <div class="lyear-layout-sidebar-scroll">

        <nav class="sidebar-main">
            <ul class="nav nav-drawer">
                <li th:class="${active=='index'?'nav-item active':'nav-item'}"> <a th:href="@{/index.html}"><i class="mdi mdi-home"></i> 后台首页</a> </li>
                <li th:class="${active=='user/user_lists'?'nav-item active':'nav-item'}"> <a th:href="@{/user/user_index}"><i class="mdi mdi-home"></i> 用户管理</a> </li>
                <li th:class="${active=='news/news_lists'?'nav-item active':'nav-item'}"> <a th:href="@{/news/news_index}"><i class="mdi mdi-home"></i> 新闻管理</a> </li>
                <li th:class="${active=='log/log_lists'?'nav-item active':'nav-item'}"> <a th:href="@{/log/log_index}"><i class="mdi mdi-home"></i> 日志管理</a> </li>
            </ul>
        </nav>
    </div>

</aside>
<!--End 左侧导航-->

<!--分页-->
<ul class="pagination" th:fragment="page(path, curPage, nums, hasNextPage)">
    <li th:if="${curPage} ne 1"><a
             th:href="@{${path}(nextPage=${curPage}-1)}">«</a></li>
    <li class="active"><span th:text="${curPage}"></span></li>
    <li><span>总共[[${nums}]]条数据</span></li>
    <li th:if="${hasNextPage} eq 1"><a th:href="@{${path}(nextPage=${curPage}+1)}">»</a></li>
</ul>
<!--End 分页-->
</html>
